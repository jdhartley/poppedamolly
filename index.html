<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<script>
if (screen.width < 500) {
    document.querySelector('meta[name=viewport]').setAttribute('content', 'width=500, user-scalable=no');
    document.documentElement.style.height = 500 * Math.ceil(document.documentElement.scrollHeight / 500) + 'px';
}
</script>

<style>
html { background: url(http://media.giphy.com/media/QgIEotaQMiJXi/giphy.gif) top left; }
audio { position: fixed; left: -100vw; opacity: 0; pointer-events: none; }
svg { position: fixed; width: 100vw; height: 100vh; }
html:not(.play) svg { display: none; }
.play { background: #000; overflow: hidden; }
</style>
<audio autoplay loop controls="play" src="molly.mp3" type="audio/mp3"

></audio>
<script>
const audio = document.querySelector('audio');
let timeout;
audio.addEventListener('loadstart', () => {
    timeout = setTimeout(() => document.documentElement.classList.add('play'), 10);
});
audio.addEventListener('play', () => {
    clearTimeout(timeout);
    document.documentElement.classList.remove('play');
});
document.addEventListener('click', function autoplay() {
    document.removeEventListener('click', autoplay);
    document.querySelector('audio').play();
});
</script>
